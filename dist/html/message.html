<div class="font-h2">
    全局消息
</div>
<div class="font-h6 mt10 mb20">
    EAdmin提供后台开发中常用的全局消息组件
</div>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div class="font-h3">
                普通提示
            </div>
            <div class="mt20">
                <button id="p1">显示普通提示</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div class="font-h3">
                成功提示
            </div>
            <div class="mt20">
                <button id="p2">显示成功提示</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div class="font-h3">
                错误提示
            </div>
            <div class="mt20">
                <button id="p3">显示错误提示</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div class="font-h3">
                自定义显示时间长度
            </div>
            <div class="mt20">
                <button id="p4">显示5秒</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        $('#p1').click(function(){
            Eadmin.message.info({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p2').click(function(){
            Eadmin.message.success({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p3').click(function(){
            Eadmin.message.error({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p4').click(function(){
            Eadmin.message.success({
                content  : 'EAdmin，开箱即用的后台UI，停留5秒',
                duration : 5
            });
        });
    })();
</script>
