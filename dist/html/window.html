<h2>弹窗</h2>
<h6>
    EAdmin提供后台开发中常用的弹窗组件，可以方便的实现页面内弹窗
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>最常用的弹窗</h3>
            <h6>覆盖90%的使用场景，极简调用</h6>
            <div class="mt20">
                <button 
                    id="w1" 
                    class="highlight" 
                    data-window-url="http://www.baidu.com">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>禁止拖动</h3>
            <h6>不允许被拖动</h6>
            <div class="mt20">
                <button 
                    id="w2" 
                    class="highlight" 
                    data-window-url="./demo/form.html">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>自定义宽高</h3>
            <h6>支持px和百分比</h6>
            <div class="mt20">
                <button 
                    id="w3" 
                    class="highlight" 
                    data-window-url="./html/window.html">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>带按钮栏的窗口</h3>
            <h6>支持按钮栏</h6>
            <div class="mt20">
                <button 
                    id="w4" 
                    class="highlight" 
                    data-window-url="./demo/form.html">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>有关闭回调</h3>
            <h6>窗口关闭后会调用close函数</h6>
            <div class="mt20">
                <button 
                    id="w5" 
                    class="highlight" 
                    data-window-url="./demo/form.html">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>右侧弹出窗口</h3>
            <h6>窗口从右侧弹出</h6>
            <div class="mt20">
                <button 
                    id="w6" 
                    class="highlight" 
                    data-window-url="./demo/form.html">
                    打开窗口
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.window('#w1', {
            width  : '60%',
            height : '90%'
        });
        Eadmin.window('#w2', {
            drag : false,
            width  : '60%',
            height : '90%'
        });
        Eadmin.window('#w3', {
            refresh  : true,
            width  : '90%',
            height : '90%'
        });
        Eadmin.window('#w4', {
            // 按钮栏
            btn : [
                {
                    name : '取消',
                    action : 'cancel'
                },
                {
                    // 按钮名称
                    name : '确定',
                    // 按钮是否高亮
                    highlight : true,
                    // 执行的动作
                    action  : 'submit',
                    // 窗口关闭后是否刷新页面
                    refresh_on_close : true
                }
            ]
        });
        Eadmin.window('#w5', {
            close : () => {
                Eadmin.message.info({
                    content : '窗口关闭了'
                });
            }
        });
        Eadmin.window('#w6', {
            width : '50%',
            style : 'popup'
        });
    })();
</script>
