<div class="font-h2">
    滑块
</div>
<div class="font-h6 mt10 mb20">
    EAdmin提供后台开发中常用的滑块组件，方便用在各种需要取值的场景
</div>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认滑块</span>
                <div id="p1"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">有默认值的滑块</span>
                <div id="p2"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用滑块</span>
                <div id="p3"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">固定步长滑块</span>
                <div id="p4"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">自定义最大最小值滑块</span>
                <div id="p5"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">自定义提示滑块</span>
                <div id="p6"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">有回调的滑块</span>
                <div id="p7"></div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        // 默认滑块
        Eadmin.slider('#p1').
        // 指定默认值的滑块
        slider('#p2', {
            value : 30
        }).
        slider('#p3', {
            value : 30,
            // 禁用
            disabled : true
        }).slider('#p4', {
            // 默认值
            value : 0,
            // 固定步长，必须可被最大值整除
            step : 10
        }).slider('#p5', {
            // 自定义最小值
            min : 10,
            // 自定义最大值
            max : 1000
        }).slider('#p6', {
            // 提示
            tips : '自定义提示：[val]'
        }).slider('#p7', {
            // 值发生改变后的回调
            change : function(val){
                console.log(val);
            }
        });
    })();
</script>
