<h2>开关</h2>
<h6>
    EAdmin提供后台开发中常用的开关组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认开关</span>
                <label>
                    <input type="checkbox" data-model="switch">
                </label>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认打开的开关</span>
                <label>
                    <input name="fruit" type="checkbox" data-model="switch" checked>
                </label>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-3 col-md-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用开关</span>
                <label>
                    <input name="fruit" type="checkbox" data-model="switch" disabled>
                </label>
            </div>
        </div>
    </div>
</div>
